<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="shortcut icon" href="tabImage.png" type="image/x-icon">
    
    <style>
       *{
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }
      body {
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        
        background-image: url(loginSignUpPic.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      #myRegisterForm{
        width: 500px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* background-color: rgb(200, 223, 215); */
        backdrop-filter: blur(8px);
        border-radius: 35px;
        color:white;
      }
      input {
        width: 200px;
        margin: 10px 0;
        padding: 3px;
        box-sizing: border-box;
        
      }
       div{
        display: flex;
        font-weight: bold;
        align-items: baseline;
        justify-content: space-between;
        /* background-color:rgb(200, 223, 215); */
        width: 350px;
        padding: 0px 10px;
        
      }
      button{
        background-color: rgb(50, 50, 205);
        padding: 5px 15px;
        border-radius: 5px;
        border: 1px solid blue;
        font-weight: bold;
        color: white;
      }
      button:hover{
        background-color: white;
        color: green;
        border: 1px solid green;
        transform: scale(1.1);
        transition-duration: 0.2s;
      }
      .navbar{
        background-color: rgb(50, 50, 205);
        color: white;
        width: 100%;
        height: 50px;
        padding: 15px 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 50px;
      }
      .innerDiv{
         background-color: rgb(50, 50, 205);
        color: white;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      span > a{
        color: white;
        text-decoration: none;
      }
      label{
        font-weight:bolder;
      }
      .logo{
        border-radius: 10px;
      }
    </style>

</head>
<body>
    <div class="navbar">
    <span><img class="logo" src="logoImage.jpg" height="35px" width="40px" alt="Logo"></span>
    <div class="innerDiv">
      <span><a href="homePage.html">Home</a></span>
      <span><a href="login.html">Login</a></span>
      <span><a href="register.html">SignUp</a></span>
    </div>
  </div>
    <form id="myRegisterForm">
      <h2>Register</h2>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required />
      </div>

      <div>
        <label for="uname">Username:</label>
        <input type="text" id="username" placeholder="Username" required />
      </div>

     <div>
        <label for="pass">Password:</label>
          <input type="password" id="password" placeholder="Password" required />
     </div>

      <div>
        <label for="cpass">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required  />
      </div>
      <br>
      <button type="submit">Register</button>
      &nbsp;<a href="login.html">Go to Login</a>
    </form>

    <script>
        let myRegisterForm= document.getElementById("myRegisterForm");
      
        myRegisterForm.addEventListener("submit", (e)=> {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          const user = {
            name: name,
            username: username,
            password: password,
          };

          localStorage.setItem(username, JSON.stringify(user));
          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        });
    </script>

</body>
</html>
